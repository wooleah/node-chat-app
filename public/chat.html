<!DOCTYPE html>
<html>
  <head>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-106834723-1', 'auto');

    </script>

    <meta charset="utf-8">
    <title>Chat | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/label.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/icon.min.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KTMB3F9"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="chat__sidebar">
      <h3 id="current-people" >People &nbsp;<span class="inactiveLink"></span></h3>
      <div id="users"></div>
    </div>

    <!-- Main Chat room space -->
    <div class="chat__main">
      <!-- Leave the chatroom icon -->
      <div class="chat__leave">
        <i title="Leave chatroom" class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="chat__sidebar-hide">
        <i title="Hide/Show Sidebar" class="angle left icon big"></i>
      </div>
      <!-- Messages are appended here -->
      <ol id="messages" class="chat__messages"></ol>
      <!-- Message form - where you write messages-->
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <!-- message templates -->
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{{from}}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{{text}}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{{from}}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}" target="_blank">My current location</a>
        </div>
      </li>
    </script>

    <script id="typing-message-template" type="text/template">
      <li class="{{{username}}}typingMessage">{{{from}}} is typing ...</li>
    </script>
    <!-- end of message templates -->

    <!-- libraries -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <script type="text/javascript" src="/js/libs/mustache.js"></script>
    <script type="text/javascript" src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
